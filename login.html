<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sunrise Printing - Login</title>
        <link rel="stylesheet" href="top_bar_style.css"/>
        <link rel="stylesheet" href="login_styles.css"/>
    </head>
    <body onload="loadTopBar()">
        <script src="./scripts/top_bar.js" defer></script>
        <nav id="navbar" class="navbar">
        </nav>
        <div class="form">
            <form action="/loginClick" method="POST">
                <h1>Log in</h1>
                <div class="row">
                      <p>Email &nbsp</p><br/>
                      <input type="text" name="email" class="field" required />
                   </div>
                <div class="row">
                    <p>Password &nbsp</p><br/>
                    <input type="password" name="userPassword" class="field" required />
                </div>
                <div class="row">
                    <a href="./contact.html">Forgot password?</a>
                </div>
                <div class="button_holder">
                    <input type="submit" class="login_button" value="Log in" />
                </div>
                <div class="register_label">
                    <p>Don't have an account?&nbsp<a href="./SignUp_Page.html">Sign up</a></p>
                </div>
            </form>
         </div>
    </body>
</html>
