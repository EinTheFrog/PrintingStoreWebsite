<!DOCTYPE html>

<html >
<head>
    <link href='https://fonts.googleapis.com/css?family=Habibi' rel='stylesheet'>
    <link rel="stylesheet" href="top_bar_style.css">
    <link rel="stylesheet" href="SignUp_Page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        function validatePasswords() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("ConfirmPassword").value;

            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }

    </script>
</head>
<body onload="loadTopBar()">
    <script src="./scripts/top_bar.js" defer>
    </script>
    <div id="navbar" class="navbar">
    </div>
    <div class="sign">
        <h1>Join us</h1>
        <form action="/signUpClick" method="POST" onsubmit="return validatePasswords()">
            <label>First Name</label>
            <input id="FirstName" type="text" name="firstName" pattern="^[a-zA-Z\s]{1,20}$" required>
            <label>Middle Name</label>
            <input id="MiddleName" type="text" name="middleName" pattern="^[a-zA-Z]{1,20}$" required>
            <label>Last Name</label>
            <input id="LastName" type="text" name="lastName" pattern="^[a-zA-Z]{1,20}$" required>
            <label> Email</label>
            <input id="email" type="email" name="email" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
            <label> Password</label>
            <input id="password" type="password" name="password" pattern=".{8,}" required> <!--Minimum eight characters-->
            <label>Confirm Password</label>
            <input id="ConfirmPassword" type="password" patern=".{8,}" required>
            <input type="submit" value="submit">
        </form>
        <p>
            By clicking the sign up button,you agree to our <br />
            <a href="#">Terms and conditions</a>&nbsp;and&nbsp;<a href="#">Policy and privacy</a>
        </p>
    </div>
    <p class="p2">Already have an account?&nbsp;<a href="./login.html">Login here</a></p>
    <footer>
        <div class="bottom_container">
            <div class="icons">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
            </div>
            <div class="nav">
                <a href="/">Home</a>
                <a href="/about_us">About us</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
        <div class="bottom">
            <p>&copy;Sunrise Painting. All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
