    <script>
        function validateForm() {
            var firstName = document.getElementById("FirstName").value;
            var middleName = document.getElementById("MiddleName").value;
            var lastName = document.getElementById("LastName").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("ConfirmPassword").value;

            var namePattern = /^[a-zA-Z\s]{1,20}$/;
            var middleNamePattern = /^[a-zA-Z]{1,20}$/;
            var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            var passwordPattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (!namePattern.test(firstName)) {
                alert("First Name is invalid.");
                return false;
            }

            if (!middleNamePattern.test(middleName)) {
                alert("Middle Name is invalid.");
                return false;
            }

            if (!namePattern.test(lastName)) {
                alert("Last Name is invalid.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Email is invalid.");
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert("Password is invalid. It should be a minimum of eight characters, with at least one letter and one number.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            return true;
        }

    </script>
