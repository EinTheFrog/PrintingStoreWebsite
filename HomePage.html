<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="homePageStyle.css">
    <link rel="stylesheet" type="text/css" href="top_bar_style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Habibi' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Istok Web' rel='stylesheet'>
</head>
<body onload="loadTopBar()">
    <script src="./scripts/top_bar.js" defer>
    </script>
    <script>
        function proceedHomeClick() {
            var form = document.createElement('form');
            form.setAttribute('method', 'GET');
            form.setAttribute('action', '/shop');
            form.style.display = 'hidden';
            document.body.appendChild(form)
            form.submit();
        }
    </script>
    <div class="container">
        <nav id="navbar" class="navbar">
        </nav>
        <div class="centr_content">
            <p class="format">
            Spread joy with our
            printing solutions.
            </p>
            <button class="Button" onclick="proceedHomeClick()"> <span>Visit shop</span></button>
        </div>
    </div>
</body>
</html>
