<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sunrise Printing - Login</title>
        <link rel="stylesheet" href="top_bar_style.css"/>
        <link rel="stylesheet" href="edit_profile_styles.css"/>
    </head>
    <body onload="loadTopBar(); loadData();">
        <script src="./scripts/top_bar.js" defer></script>
        <script src="./scripts/edit_account.js" defer></script>
        <script>
            function validatePasswords() {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("ConfirmPassword").value;
    
                if (password != confirmPassword) {
                    alert("Passwords do not match.");
                    return false;
                }
    
                return true;
            }
        </script>
        <div class="background">
            <nav id="navbar" class="navbar">
            </nav>
            <div class="container">
                <form action="/editProfileClick" method="POST" enctype="multipart/form-data" onsubmit="return validatePasswords()">
                    <h1>Edit profile</h1>
                    <div class="input_list">
                        <p>Name</p>
                        <input id="name" type="text" name="userName" pattern=".+">
                        <p>Phone number</p>
                        <input id="phoneNumber" type="text" name="phoneNumber" pattern="[0-9 +()-]+">
                        <p>Address</p>
                        <input id="address" type="text" name="address">
                        <p>Date of birth</p>
                        <input id="dateOfBirth" type="date" name="dateOfBirth">
                        <p>Avatar photo</p>
                        <input class="file_uploader" id="avatar" type="file" name="avatar" accept="image/png, image/gif, image/jpeg">
                        <p> Email</p>
                        <input id="email" type="email" name="email">
                        <p>New Password</p>
                        <input id="password" type="password" pattern=".{8,}" name="user_password">
                        <p>Confirm New Password</p>
                        <input id="ConfirmPassword" type="password" pattern=".{8,}">
                    </div>
                    <input class="submit" type="submit" value="update">
                    <a class="centrilized" href="/account">cancel</a>
                </form>
             </div>
        </div>
    </body>
</html>
